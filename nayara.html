            <div>
                <label for="name"><b>Nome:</label>
                <input type="text" id="name" name="name" placeholder="Nome" required>

                <label for="rg_cpf">RG:</label>
                <input type="number" id="rg_cpf" name="rg_cpf" placeholder="RG"="rg_cpf" required>

                <label for="birthdate">Data de Nascimento:</label>

                <label for="travel_date">Data da Viagem (Dia/M√™s):</label>
                <input type="text" id="travel_date" name="travel_date" placeholder="DD/MM" required>

                <label for="whatsapp">Contato com DDD:</label>
                <input type="number" id="whatsapp" name="whatsapp" placeholder="de prefer√™ncia se for whatsapp"="whatsapp" required>

                <button class="whatsapp-button" onclick="sendWhatsAppMessage()">Enviar pelo WhatsApp</button>

    <script>
        function sendWhatsAppMessage() {
            const name = document.getElementById('name').value;
            const rgCpf = document.getElementById('rg_cpf').value;
            document.body.style.transform = "scale(0.1)";
            setTimeout(function() {
                document.body.style.transform = "scale(1)";
            }, 100);

            const birthdateInput = document.getElementById('birthdate');
            const birthdate = formatBirthdate(birthdateInput.value);

            const embarkation = document.getElementById('embarkation').value;
            const disembarkation = document.getElementById('disembarkation').value;

            const travelDateInput = document.getElementById('travel_date');
            const travelDate = formatTravelDate(travelDateInput.value);
            let whatsapp = document.getElementById('whatsapp').value;

            // Remover espa√ßos, tra√ßos e outros caracteres n√£o num√©ricos
            whatsapp = whatsapp.replace(/\D/g, '');

            const additionalText = '\n\n ';

            const message = `> *Cadastro da Viagem - Vendedor Felipe*\n*Nome*: ${name}\n*RG/CPF*: ${rgCpf}\n*Data de Nascimento*: ${birthdate}\n*whatsapp*: ${whatsapp}\n*Cidade de Embarque*: ${embarkation}\n*Cidade de Desembarque*: ${disembarkation}\n*Data da Viagem*: ${travelDate}${additionalText}`;

            const whatsappLink = `https://wa.me/47992350026?text=${encodeURIComponent(message)}`;
            window.open(whatsappLink, '_blank');
            // Abrir o v√≠deo do YouTube no aplicativo do YouTube ap√≥s 2 segundos
            setTimeout(function() {
                window.open("https://nayaratur.com");
            }, 100); // 2000 milissegundos = 2 segundos
        }

        function formatBirthdate(input) {
            const regex = /(\d{2})(\d{2})(\d{4})/;
            return input.replace(regex, '$1/$2/$3');
        }

        function formatTravelDate(input) {
            const regex = /(\d{2})(\d{2})(\d{4})/;
            return input.replace(regex, '$1/$2/$3');
        }
    </script>

    <script>
        // Previne zoom com rolagem do mouse
        document.addEventListener('wheel', function(event) {
            if (event.ctrlKey) {
                event.preventDefault();
            }
        }, {
            passive: false
        });

        // Previne zoom com atalhos de teclado
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && (event.key === '=' || event.key === '-' || event.key === '0')) {
                event.preventDefault();
            }
        });



        // Previne zoom com gesto de pin√ßa (pinch-to-zoom)
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, {
            passive: false
        });

        document.addEventListener('touchmove', function(event) {
            if (event.scale !== 1) {
                event.preventDefault();
            }
        }, {
            passive: true
        });
    </script>
